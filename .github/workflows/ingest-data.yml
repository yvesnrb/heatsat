name: ingest-data
on:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request GET \
          --url https://heatsat.vercel.app/api/ingest-data \
          -u ${{ secrets.BASIC_USER }}:${{ secrets.BASIC_PASS }} \
          --fail
